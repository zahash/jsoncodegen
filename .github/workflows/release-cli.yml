name: Release CLI

# Manual trigger from the GitHub UI
on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version number (e.g., 0.4.0)"
        required: true
        type: string

jobs:
  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Run Tests
        run: cargo test --package jsoncodegen-cli -- --nocapture

  build-linux-x86_64:
    name: Build (Linux x86_64)
    needs:
      - run-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Add target
        run: rustup target add x86_64-unknown-linux-gnu

      - name: Build x86_64-unknown-linux-gnu
        run: cargo build --package jsoncodegen-cli --profile cli --target x86_64-unknown-linux-gnu

      - name: Rename Binary
        run: mv target/x86_64-unknown-linux-gnu/cli/jcg jcg-x86_64-unknown-linux-gnu

      - name: Zip Binary
        run: zip jcg-x86_64-unknown-linux-gnu.zip jcg-x86_64-unknown-linux-gnu

      - name: Upload artifact (Linux)
        uses: actions/upload-artifact@v4
        with:
          name: jcg-x86_64-unknown-linux-gnu
          path: jcg-x86_64-unknown-linux-gnu.zip

  build-linux-arm64:
    name: Build (Linux ARM64)
    needs:
      - run-tests
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Add target
        run: rustup target add aarch64-unknown-linux-gnu

      - name: Build aarch64-unknown-linux-gnu
        run: cargo build --package jsoncodegen-cli --profile cli --target aarch64-unknown-linux-gnu

      - name: Rename Binary
        run: mv target/aarch64-unknown-linux-gnu/cli/jcg jcg-aarch64-unknown-linux-gnu

      - name: Zip Binary
        run: zip jcg-aarch64-unknown-linux-gnu.zip jcg-aarch64-unknown-linux-gnu

      - name: Upload artifact (Linux)
        uses: actions/upload-artifact@v4
        with:
          name: jcg-aarch64-unknown-linux-gnu
          path: jcg-aarch64-unknown-linux-gnu.zip

  build-windows-x86_64:
    name: Build (Windows MSVC x86_64)
    needs:
      - run-tests
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Add x86_64 MSVC target
        run: rustup target add x86_64-pc-windows-msvc

      - name: Build x86_64-pc-windows-msvc
        run: cargo build --package jsoncodegen-cli --profile cli --target x86_64-pc-windows-msvc

      - name: Rename Binary
        run: move target/x86_64-pc-windows-msvc/cli/jcg.exe jcg-x86_64-pc-windows-msvc.exe

      - name: Zip Binary
        run: Compress-Archive -Path jcg-x86_64-pc-windows-msvc.exe -DestinationPath jcg-x86_64-pc-windows-msvc.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jcg-x86_64-pc-windows-msvc
          path: jcg-x86_64-pc-windows-msvc.zip

  build-windows-i686:
    name: Build (Windows MSVC i686)
    needs:
      - run-tests
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Add i686 MSVC target
        run: rustup target add i686-pc-windows-msvc

      - name: Build i686-pc-windows-msvc
        run: cargo build --package jsoncodegen-cli --profile cli --target i686-pc-windows-msvc

      - name: Rename Binary
        run: move target/i686-pc-windows-msvc/cli/jcg.exe jcg-i686-pc-windows-msvc.exe

      - name: Zip Binary
        run: Compress-Archive -Path jcg-i686-pc-windows-msvc.exe -DestinationPath jcg-i686-pc-windows-msvc.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jcg-i686-pc-windows-msvc
          path: jcg-i686-pc-windows-msvc.zip

  build-windows-arm64:
    name: Build (Windows ARM64 MSVC)
    needs:
      - run-tests
    runs-on: windows-11-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Add ARM64 MSVC target
        run: rustup target add aarch64-pc-windows-msvc

      - name: Build aarch64-pc-windows-msvc
        run: cargo build --package jsoncodegen-cli --profile cli --target aarch64-pc-windows-msvc

      - name: Rename Binary
        run: move target/aarch64-pc-windows-msvc/cli/jcg.exe jcg-aarch64-pc-windows-msvc.exe

      - name: Zip Binary
        run: Compress-Archive -Path jcg-aarch64-pc-windows-msvc.exe -DestinationPath jcg-aarch64-pc-windows-msvc.zip

      - name: Upload ARM64 Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: jcg-aarch64-pc-windows-msvc
          path: jcg-aarch64-pc-windows-msvc.zip

  build-macos-x86_64:
    name: Build (macOS x86_64)
    needs:
      - run-tests
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Add x86_64 target
        run: rustup target add x86_64-apple-darwin

      - name: Build x86_64-apple-darwin
        run: cargo build --package jsoncodegen-cli --profile cli --target x86_64-apple-darwin

      - name: Rename Binary
        run: mv target/x86_64-apple-darwin/cli/jcg jcg-x86_64-apple-darwin

      - name: Zip Binary
        run: zip jcg-x86_64-apple-darwin.zip jcg-x86_64-apple-darwin

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jcg-x86_64-apple-darwin
          path: jcg-x86_64-apple-darwin.zip

  build-macos-arm64:
    name: Build (macOS ARM64)
    needs:
      - run-tests
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Add ARM64 target
        run: rustup target add aarch64-apple-darwin

      - name: Build aarch64-apple-darwin
        run: cargo build --package jsoncodegen-cli --profile cli --target aarch64-apple-darwin

      - name: Rename Binary
        run: mv target/aarch64-apple-darwin/cli/jcg jcg-aarch64-apple-darwin

      - name: Zip Binary
        run: zip jcg-aarch64-apple-darwin.zip jcg-aarch64-apple-darwin

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jcg-aarch64-apple-darwin
          path: jcg-aarch64-apple-darwin.zip

  create-release:
    name: Create GitHub Release
    needs:
      - build-linux-x86_64
      - build-linux-arm64
      - build-windows-x86_64
      - build-windows-i686
      - build-windows-arm64
      - build-macos-x86_64
      - build-macos-arm64
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: cli-v${{ github.event.inputs.version }}
          name: CLI v${{ github.event.inputs.version }}
          draft: false
          prerelease: false
          files: artifacts/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
