root: true
env:
  browser: true
  node: true
extends:
  - eslint:recommended
  - plugin:vue/essential
parserOptions:
  parser: babel-eslint
rules:
  no-console: off
  no-debugger: process.env.NODE_ENV === 'production' ? error : off
  indent:
    - error
    - 2
  quotes:
    - error
    - single
  semi:
    - error
    - always
